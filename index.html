<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>What time is it?</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p class="time"> Make sure you write your age as a number and write the day with a capital in order for this to work.</p>
    <div class="input">
     <label for="age">Your age:</label>
     <input type="text" id="your-age">
     <br>
     <br>
     <label for="day">What day of the week is it today?</label>
     <input type="text" id="week-day">
     <button id="submit">Submit</button>
    </div>
    <p class="time" id="time">...</p>
    <script src="script.js"></script>
  </body>
</html>
